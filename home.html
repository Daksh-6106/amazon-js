<!DOCTYPE html>
<html>
    <head>
        <title>Amazon</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles/home.css">
    </head>

    <body>

        <div class = "navbar">
            <div class="nav-logo  border">
                <div class="logo"><img src="images/amazon_logo.png"></div>
            </div>

            <div class="nav-country  border">
                <p class="loc-first">Deliver to</p>

                <div class="loc-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="loc-second">India</p>
                </div>
            </div>

            <div class="nav-search">
                <input class="search-bar" placeholder="Search">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass "></i>
                </div>
            </div>

            <div class="nav-order">
                <p class="return">Returns</p>
                <p class="orders">& Orders</p>
            </div>

            <div class="nav-cart">
                <div class="total-cart">
                    <img src="images/cart-icon.png" class="cart">
                    <span class="cart-quantity"> 0</span>
                </div>
                <div class="cart-text">Cart</div>
            </div>
        </div>


        <div class="products-grid  js-products-grid">
            
        </div>

        <script src="scripts/home.js"></script>
    </body>
</html>
